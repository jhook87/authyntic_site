server {
  listen 80;
  server_name _;

  # Root
  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer always;
  add_header Permissions-Policy "interest-cohort=()" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; frame-ancestors 'none'" always;

  # Gzip
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Caching: long cache for assets, short for HTML
  location ~* \.(?:css|js|webp|png|jpg|jpeg|svg|ico)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location = /robots.txt { allow all; access_log off; log_not_found off; }
  location = /sitemap.xml { allow all; access_log off; log_not_found off; }
  location = /manifest.json { allow all; }

  # HTML: avoid caching to ensure fresh content after deploy
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=60, must-revalidate" always;
  }
}
