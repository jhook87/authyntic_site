<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Authyntic Demo Portal</title>
  <meta name="description" content="Authenticate to access the Authyntic demo environment and mission-ready console.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
  <div class="page__backdrop" aria-hidden="true"></div>
  <main class="auth-wrapper">
    <article class="auth-card" role="form">
      <header>
        <p class="eyebrow">Secure access</p>
        <h1>Authyntic Demo Portal</h1>
        <p>Authenticate with your issued credentials to continue into the live demo environment.</p>
      </header>
      <div id="login-message" class="alert" role="alert"></div>
      <form id="demo-login-form" class="auth-form" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="username" required placeholder="you@organization.mil">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required minlength="8" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn--primary">Authenticate</button>
      </form>
      <footer>
        <span><a href="mailto:ops@authynticdefense.com">Need access?</a></span>
        <a href="index.html">Back to site</a>
      </footer>
    </article>
  </main>
  <script src="js/login.js" defer></script>
</body>
</html>
